<ion-view title="Spiele" id="page9" hide-nav-bar="true"  ng-controller="spieleCtrl">

  <ion-header-bar class="bar-balanced">
    <h1 class="title">Spiele</h1>
  </ion-header-bar>
  
        <form id="spiele-form7" class="list" style="margin-top:10%">
            <label class="item item-select" id="spiele-select2" name="selectSpiele">
                <span class="input-label">Spieleauswahl</span>
                <select ng-model="selectedGruppe" ng-change="selectGruppe(selectedGruppe)">
                    <option>Gruppe A</option>
                    <option>Gruppe B</option>
                    <option>Gruppe C</option>
                    <option>Gruppe D</option>
                    <option>Gruppe E</option>
                    <option>Gruppe F</option>
                    <option>Finale</option>
                </select>
            </label>
        </form>
	
	<ion-scroll overflow-scroll="false" zooming="true" direction="y" style="width: 100%; height: 60%">
		<a ng-repeat="begegnung in begegnungen | filter:{ gruppe_name: selectedGruppe }" class="item" style="margin-left:5%; margin-right:5%; margin-top:%0; border: thick; border-bottom:groove;" ng-click = 'begegnungClicked(begegnung)'>
			<div><img src="{{begegnung.heimmannschaft_flagge}}" style="width:20px;height:20px"/> {{begegnung.heimmannschaft}} vs {{begegnung.auswaertsmannschaft}} {{begegnung.begegnung_tore_heimmannschaft}} : {{begegnung.begegnung_tore_auswaertsmannschaft}} <img src="{{begegnung.auswaertsmannschaft_flagge}}" style="width:20px;height:20px"/></div> <br>
			<div>Tipp: {{begegnung.tipp_tore_heimmannschaft}} : {{begegnung.tipp_tore_auswaertsmannschaft}}</div> <br>
			<div>{{begegnung.gruppe_name}}</div>
		</a>
	</ion-scroll>
</ion-view>
