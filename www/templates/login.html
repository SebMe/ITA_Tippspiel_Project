<ion-view title="Login" id="page7" hide-nav-bar="true">


  <ion-header-bar class="bar-balanced">
    <h1 class="title">Login</h1>
  </ion-header-bar>

   <ion-content padding="true" style="background: url(img/fruit.jpg) no-repeat center;background-size:cover;" class="has-header">
        <form id="login-form5" class="list">
            <ion-list id="login-list3">
                <label class="item item-input" id="login-input8">
                    <span class="input-label">Benutzername</span>
                    <input type="text" placeholder="" ng-model="benutzer.benutzer_username">
                </label>
                <label class="item item-input" id="login-input9">
                    <span class="input-label">Passwort</span>
                    <input type="password" placeholder="" ng-model="benutzer.benutzer_passwort">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            
            <a id="login-button5" class="button button-stable  button-block" ng-click="login()">Login</a>
            <a ui-sref="registrierung" id="login-button6" class="button button-positive  button-block">Account erstellen</a>
            <a ui-sref="tabsController.spiele" id="login-button5" class="button button-stable  button-block">Ohne Login</a>
        </form>
    </ion-content>
</ion-view>
