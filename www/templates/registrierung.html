<ion-view title="Registrierung" id="page6" hide-nav-bar="true">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Registrierung</h1>
  </ion-header-bar>
    <ion-content padding="true" class="has-header" style="background: url(img/soccerField.jpeg) no-repeat center;background-size:cover;">
        <form id="registrierung-form4" class="list">
            <ion-list id="registrierung-list2">
                <label class="item item-input" id="registrierung-input6">
                    <span class="input-label">Benutzername</span>
                    <input type="text" placeholder="" ng-model="benutzer.benutzer_username">
                </label>
                <label class="item item-input" id="registrierung-input5">
                    <span class="input-label">Mailadresse</span>
                    <input type="text" placeholder="" ng-model="benutzer.benutzer_mailadresse">
                </label>
                <label class="item item-input" id="registrierung-input7">
                    <span class="input-label">Passwort</span>
                    <input type="text" placeholder="" ng-model="benutzer.benutzer_passwort">
                </label>
            </ion-list>
            <!--<a ui-sref="login" id="registrierung-button4" class="button button-balanced  button-block">Registrieren</a>-->
            <a id="registrierung-button4" class="button button-positive  button-block" ng-click="register()">Registrieren</a>
			{{serverResponse}}
        </form>
    </ion-content>
</ion-view>
