<ion-view ng-controller="loginViewController">
<ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="benutzer.benutzer_username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="benutzer.benutzer_passwort">
          </label>
      </div>
      <button class="button button-block button-calm" ui-sref="state_groupListViewDisplayed">Continue without Login</button>
	  <button class="button button-block button-calm" ng-click="register()">Register</button>
	  <button class="button button-block button-calm" ng-click="login()">Login</button>
	  {{serverResponse}}
  </ion-content>
</ion-view>
